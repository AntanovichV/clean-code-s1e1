<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-element">
        <h3 class="new-task-label">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task-id" class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
    <h3 class="block-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox" class="task-input">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"><img class="btn-del-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="task-input">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-del"><img class="btn-del-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    <h3 class="block-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox" checked class="task-input">
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-del"><img class="btn-del-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
