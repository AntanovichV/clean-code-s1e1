<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="Eisenhower matrix">
      <a class="header-img" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task"><button class="list-button">Add</button>
        </div>
      </section>
    <h3>Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task"><button class="list-button edit">Edit</button>
          <button class="list-button delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task"><button class="list-button edit">Save</button>
          <button class="list-button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    <h3>Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="list-item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task"><button class="list-button edit">Edit</button>
          <button class="list-button delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
